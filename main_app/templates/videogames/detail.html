{% extends 'base.html' %}
{% block content %}

<h1> Videogame Detail</h1>

<div class="card">
  <div class="card-content">
  <span class="card-title">{{videogame.name}}</span>
  <p>Publisher: {{ videogame.publisher }}</p>
      <p>Description: {{ videogame.description }}</p>
      <p>Year Release: {{videogame.year_release}}
  </div>
  <div class="card-action">
    <a href="{% url 'videogame_update' videogame.id %}">Edit</a>
    <a href="{% url 'videogame_delete' videogame.id %}">Delete</a>
  </div>
  </div>

  {% endblock %}
